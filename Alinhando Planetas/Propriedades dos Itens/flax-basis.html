<!--flax basis serve como outra forma de determinar o tamanho dos box dos elementos, assim como width-->

<div class="box">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
</div>

<style>
    .box{
        display: flex;
        border: 1px dashed #ff0000;

    }

    .box div {
        border: 1px solid;
        flex-basis: 50px;

    }
    .box div:nth-child(1){
        width: 250px;
    }
</style>
