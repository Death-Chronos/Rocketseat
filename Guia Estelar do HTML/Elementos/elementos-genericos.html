<div class="cart">
    <span>Camiseta</span>
    <span>r$ 99,00</span>

<!--
<div></div> — tag usada para agrupar conteúdo.
<span></span> — tag usada para agrupar texto, em uma ideia mais de linha. Usado para separar conteudos 
de uma mesma linha no código, normalmente para usar CSS ou JS nesse conteudo em específico
Exemp: Mudar o preço ao apertar no valor e apenas nele, porém ambos aparecem mesma linha-->
